version: 2
jobs:
  build:
    docker:
      - image: golang:latest
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...
  go-browsers:
    docker:
      - image: circleci/golang:latest-node-browsers
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...
      - run: go build -o ./inprocess github.com/johanbrandhorst/grpc-web-compatibility-test/proxy/inprocess
      - run: 
          background: true
          command: ./inprocess
      - run:
          working_directory: frontend/
          command: npm ci
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:10000
workflows:
  version: 2
  all:
    jobs:
      - build
      - go-browsers
