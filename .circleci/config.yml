version: 2
jobs:
  build:
    docker:
      - image: golang:latest
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...

  template-job: &template-job
    docker:
      - image: circleci/golang:latest-node-browsers
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run:
          background: true
          command: .circleci/autorun-backend.sh
      - run: .circleci/autorun-frontend.sh


  inprocess-improbable-chrome:
    <<: *template-job

  inprocess-improbableWS-chrome:
    <<: *template-job

  inprocess-grpcWeb-chrome:
    <<: *template-job

  inprocess-grpcWebText-chrome:
    <<: *template-job

  grpcwebproxy-improbable-chrome:
    <<: *template-job

  grpcwebproxy-improbableWS-chrome:
    <<: *template-job

  grpcwebproxy-grpcWeb-chrome:
    <<: *template-job

  grpcwebproxy-grpcWebText-chrome:
    <<: *template-job

  envoy-chrome:
    docker:
      - image: public/grpcweb-testing-envoy:latest
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build -o ./server github.com/johanbrandhorst/grpc-web-compatibility-test/backend
      - run:
          background: true
          command: ./server --grpc_port=9090
      - run:
          background: true
          command: /usr/local/bin/envoy -c proxy/envoy/envoy.circleci.yaml -l info
      - run:
          working_directory: frontend/
          command: npm ci
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:8080
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:grpcWeb --grpc-host=http://localhost:8080
      - run: # Expected to fail. https://github.com/johanbrandhorst/grpc-web-compatibility-test/issues/13
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:grpcWebText --grpc-host=http://localhost:8080"
  grpcwsgi-chrome:
    docker:
      - image: circleci/python:3.7-node-browsers
    steps:
      - checkout
      - run: sudo pip install grpcWSGI
      - run:
          background: true
          command: python ./proxy/grpcwsgi/server.py
      - run:
          working_directory: frontend/
          command: npm ci
      - run: # Expected to fail. https://github.com/public/grpcWSGI/issues/4
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:8080"
      - run: # Expected to fail. https://github.com/public/grpcWSGI/issues/4
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:grpcWeb --grpc-host=http://localhost:8080"
workflows:
  version: 2
  all:
    jobs:
      - build
      - inprocess-improbable-chrome
      - inprocess-improbableWS-chrome
      - inprocess-grpcWeb-chrome
      - inprocess-grpcWebText-chrome
      - grpcwebproxy-improbable-chrome
      - grpcwebproxy-improbableWS-chrome
      - grpcwebproxy-grpcWeb-chrome
      - grpcwebproxy-grpcWebText-chrome
      - envoy-chrome
      - grpcwsgi-chrome
