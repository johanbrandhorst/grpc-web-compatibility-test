version: 2
jobs:
  build:
    docker:
      - image: golang:latest
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...
  inprocess-chrome:
    docker:
      - image: circleci/golang:latest-node-browsers
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...
      - run: go build -o ./inprocess github.com/johanbrandhorst/grpc-web-compatibility-test/proxy/inprocess
      - run:
          background: true
          command: ./inprocess
      - run:
          working_directory: frontend/
          command: npm ci
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:10000
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:grpcWeb --grpc-host=http://localhost:10000
      - run: # Expected to fail. https://github.com/johanbrandhorst/grpc-web-compatibility-test/issues/13
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:grpcWebText --grpc-host=http://localhost:8080"
  grpcwebproxy-chrome:
    docker:
      - image: circleci/golang:latest-node-browsers
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...
      - run: go build -o ./server github.com/johanbrandhorst/grpc-web-compatibility-test/backend
      - run:
          background: true
          command: ./server --grpc_port=9090
      - run: go build -o ./grpcwebproxy ./vendor/github.com/improbable-eng/grpc-web/go/grpcwebproxy
      - run:
          background: true
          command: >
            ./grpcwebproxy
            --backend_addr=dns:///localhost:9090
            --backend_tls_noverify=true
            --run_tls_server=false
            --use_websockets=true
            --allow_all_origins=true
      - run:
          working_directory: frontend/
          command: npm ci
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:8080
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:improbableWS --grpc-host=http://localhost:8080
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:grpcWeb --grpc-host=http://localhost:8080
      - run: # Expected to fail. https://github.com/johanbrandhorst/grpc-web-compatibility-test/issues/13
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:grpcWebText --grpc-host=http://localhost:8080"
  envoy-chrome:
    docker:
      - image: public/grpcweb-testing-envoy:latest
    working_directory: /go/src/github.com/johanbrandhorst/grpc-web-compatibility-test
    steps:
      - checkout
      - run: go build ./...
      - run: go build -o ./server github.com/johanbrandhorst/grpc-web-compatibility-test/backend
      - run:
          background: true
          command: ./server --grpc_port=9090
      - run:
          background: true
          command: /usr/local/bin/envoy -c proxy/envoy/envoy.circleci.yaml -l info
      - run:
          working_directory: frontend/
          command: npm ci
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:8080
      - run:
          working_directory: frontend/
          command: ./node_modules/.bin/grunt karma:grpcWeb --grpc-host=http://localhost:8080
      - run: # Expected to fail. https://github.com/johanbrandhorst/grpc-web-compatibility-test/issues/13
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:grpcWebText --grpc-host=http://localhost:8080"
  grpcwsgi-chrome:
    docker:
      - image: circleci/python:3.7-node-browsers
    steps:
      - checkout
      - run: |
          sudo pip install grpcio-tools grpcWSGI
          python -m grpc.tools.protoc \
            --proto_path=proto/echo \
            --python_out=proxy/grpcwsgi/ \
            --grpc_python_out=proxy/grpcwsgi/ \
            proto/echo/echo.proto
      - run:
          background: true
          command: python ./proxy/grpcwsgi/server.py
      - run:
          working_directory: frontend/
          command: npm ci
      - run: # Expected to fail. https://github.com/public/grpcWSGI/issues/4
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:improbable --grpc-host=http://localhost:8080"
      - run: # Expected to fail. https://github.com/public/grpcWSGI/issues/4
          working_directory: frontend/
          command: "! ./node_modules/.bin/grunt karma:grpcWeb --grpc-host=http://localhost:8080"
workflows:
  version: 2
  all:
    jobs:
      - build
      - inprocess-chrome
      - grpcwsgi-chrome
      - grpcwebproxy-chrome
      - envoy-chrome
